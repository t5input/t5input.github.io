<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>觀看廣告獲取 Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #adStatus {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        #tokenDisplay {
            background-color: #e9e9e9;
            border: 1px dashed #ccc;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        #tokenDisplay.visible {
            display: block;
        }
        .instruction {
            margin-top: 20px;
            font-size: 15px;
            color: #666;
            font-weight: bold;
        }
        .instruction span {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>觀看廣告以繼續使用筆畫輸入法</h1>
        <p>請點擊下方按鈕觀看廣告。廣告播放完畢後，您將獲得一個 Token，用於延長您的筆畫輸入法擴充功能的使用期限。</p>
        
        <!-- Google AdSense 廣告代碼 -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9611199768896429"
             crossorigin="anonymous"></script>
        <!-- extenion -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9611199768896429"
             data-ad-slot="9897598987"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <!-- Google AdSense 廣告代碼結束 -->

        <button id="watchAdBtn">觀看廣告 (約 5 秒)</button>
        <div id="adStatus"></div>

        <div id="tokenDisplay">
            <p>您的 Token 碼：</p>
            <textarea id="tokenOutput" rows="3" readonly style="width:100%; border:none; resize: none; background-color: transparent; font-family: monospace; font-size: 14px;"></textarea>
            <button id="copyTokenBtn" style="background-color: #007bff; margin-top: 10px; padding: 8px 15px; font-size: 16px;">複製 Token</button>
        </div>

        <p class="instruction">
            <span>重要提示：</span> 複製上方 Token，並將其貼到您的 Chrome 擴充功能 "T5 筆畫輸入法" 設定頁面中的 Token 輸入欄位。
        </p>
    </div>

    <script src="generate_token_page.js"></script>
</body>
</html>
